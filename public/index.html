<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft AFK Bot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-gray-800 rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-4">üü¢ Minecraft Bot Dashboard</h1>
    <div id="status" class="text-lg font-mono">Loading...</div>
    <div class="mt-6 text-gray-400 text-sm">
      <p>AutoBot_3483 running on Render</p>
    </div>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        document.getElementById('status').innerHTML = `
          <p><b>Status:</b> ${data.connected ? '<span class="text-green-400">Connected ‚úÖ</span>' : '<span class="text-red-400">Disconnected ‚ùå</span>'}</p>
          <p><b>Server:</b> ${data.server}</p>
          <p><b>Version:</b> ${data.version}</p>
          <p><b>Bot Name:</b> ${data.username}</p>
          <p><b>Last Connected:</b> ${data.lastConnected || 'Never'}</p>
          <p><b>Last Error:</b> ${data.lastError || 'None'}</p>
        `;
      } catch (err) {
        document.getElementById('status').innerHTML = `<p class="text-red-400">‚ö†Ô∏è Failed to fetch status</p>`;
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 5000); // auto refresh every 5 seconds
  </script>
</body>
</html>
